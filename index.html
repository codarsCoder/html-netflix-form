<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Sign Up</title>
</head>
<body>
    <div class="container">
        <header>
        <img src="images/netflix-logo.png" width="200px" height="50px" alt="netflix-logo"><br>
        <p>Thank you for signing up at Netflix. Tell us more about yourself</p>
        </header>
        <main>
            <form action="">
            <div class="form-body">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" placeholder="Age">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">

                <label for="content-type">Content type</label>
                <select name="content-type" id="content-type">
                    <option value="series" selected="">Series</option>
                    <option value="Movies">Movies</option>
                    <option value="Documentaries">Documentaries</option>
                    <option value="Cartoons">Cartoons</option>
                </select><br>
                <div class="radio-group">
                    <label for="">Movie type</label>
                    <label><input type="checkbox" name="comedy" value="comedy">Comedy</label>
                    <label><input type="checkbox" name="action" value="action">Action</label>
                    <label><input type="checkbox" name="romance" value="romance">Romance</label><br>

                    <label  for="">Gender</label>
                    <label><input type="radio" name="gender" value="male">Male</label>
                    <label><input type="radio" name="gender" value="female">Female</label>
                    <label><input type="radio" name="gender" value="other">Other</label>
                </div>
                <label for="feed-back">Feed back</label>
                <textarea name="feed-back" id="feed-back"></textarea><br>
                <div class="form-footer">
                    <input type="submit" value="Submit" class="button">
                </div>
            </div>
            </form>
        </main>

        <footer>

        </footer>
    </div>
</body>
</html>
